    <div class="container">
        <form class="" [formGroup]="form" (ngSubmit)="submit()">
        <div class="row mt-3 mb-5">
            <div class="col-md-12">
               
                    <div class="form-row">
                        <!-- <div class="form-group"> -->
                            <div class="col-md-8">
                                <input type="text" id="searchText" placeholder="Enter city here" class="form-control"
                                [(ngModel)]="searchText" formControlName="searchText">
                            </div>
                            <div class="col-md-4">
                                <button type="submit" class="btn btn-primary" [disabled]="!form.valid">
                                    Search
                                </button>
                            </div>
                        </div>
   
                
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div *ngIf="weatherDetails">
                    <h2 class="mb-5 text-center">Weather Information of : {{weatherDetails?.name}}</h2>
    
                    <table class="table table-striped table-bordered">
                        <tbody>
                            <tr>
                                <th scope="row">Name</th>
                                <td>{{weatherDetails?.name}}</td>
                            </tr>
                            <tr>
                                <th scope="row">Date</th>
                                <td>{{weatherDetails?.dt | date}}</td>
            
                            </tr>
                            <tr>
                                <th scope="row">Base</th>
                                <td>{{weatherDetails?.base}}</td>
                            </tr>
            
                            <tr>
                                <th scope="row">Longitude</th>
                                <td> {{weatherDetails?.coord?.lon}}</td>
                            </tr>
                            <tr>
                                <th scope="row">Latitude</th>
                                <td>{{weatherDetails?.coord?.lat}}</td>
                            </tr>
                            <tr>
                                <th scope="row">Weather</th>
                                <td>{{weatherDetails?.weather[0]?.description}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
         
                <div *ngIf="!weatherDetails && form.valid">
                   <h2> No Records found.</h2>
                </div>
                
            </div>
        </div>
    </form>
        

    </div>
